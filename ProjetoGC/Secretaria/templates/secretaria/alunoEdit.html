{% extends "secretaria/turmaList.html" %}

{% block header_title %} Editar Aluno {% endblock %}

{% block content %}
    <h2>Aluno: {{ aluno.nome }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
{% endblock %}
